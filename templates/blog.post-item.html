<a href="@(embed/url view-post-handler)"
   class="post list-group-item list-group-item-action">
  <div class="post-link" >
    @(post-title a-blog a-post)
  </div>
  <div class="post-comment-sum">
      @(let ([len (length (post-comments a-blog a-post))])
         (string-append
       (number->string len)
       (if (> len 1)
           " comments"
           " comment")))
  </div>
</a>
